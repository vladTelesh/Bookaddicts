<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="icon" type="image/png" th:href="@{/static/images/icons/login.jpg}"/>
    <link rel="stylesheet" type="text/css"  th:href="@{/static/css/main.css}">

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="/index" method="post">
					<span class="login100-form-title p-b-43">
						Login
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" placeholder="Email" type="email"  name="email">
                    <span class="focus-input100"></span>

                </div>


                <div class="wrap-input100 validate-input">
                    <input class="input100" placeholder="Password" type="password"  name="password">
                    <span class="focus-input100"></span>
                </div>
                    <span th:if="${error != null}" th:text="${error}" style="color:red"></span>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-46 p-b-20">
                    <a th:href="@{/registration}" class="txt1">
                        or sign up
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('/static/images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
</body>
</html>
